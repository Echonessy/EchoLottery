<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EchoLottery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="static/css/common.css">
    <script src="static/js/jquery-1.11.3.min.js"></script>
    <script src="static/js/font-size.js"></script>
    <script src="static/font/iconfont.js"></script>
</head>
<body>
<div class="UserInfo">
    <div class="UserBox">
        <div class="ImgBg">
            <div class="PhotoBox">
                <img src="static/img/u.jpg" alt="" class="Photo" id="Photo">
            </div>
        </div>
        <div class="UserInfo">
            <div class="MainName"><span class="FC75">Echonessy</span> 共发出</div>
            <div class="AmtBox">
                <div class="AmtTit">金额(元)</div>
                <div class="Amt">6.00</div>
            </div>
            <div class="AmtBox">
                <div class="AmtTit">数量(个)</div>
                <div class="Amt">2</div>
            </div>
        </div>
    </div>
</div>

<div class="MainFade" id="MainFade">
    <div class="Header">
        <img src="static/img/mz.png" alt="">
        <span>第四次挑战</span>
    </div>
    <ul class="Lottery" id="Lottery"></ul>
    <div class="Bottom" id="CloseFade">
        <img src="static/img/kl.png" alt="">
        <span>放弃挑战</span>
    </div>
</div>

<div class="BoxFade Dino"  id="Animate">
    <!--<img src="static/img/close.png" alt="" id="CloseBtn" class="CloseBtn">-->
    <img src="static/img/list/hb.png" alt="" class="AnimateAmt" id="AnimateAmt">
    <img src="" alt="" class="AnimateImg" id="AnimateImg">
    <div class="DontTouch" id="DontTouch"></div>
</div>
<script src="static/js/index.js"></script>
</body>
</html>
